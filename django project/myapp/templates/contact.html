{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	 
</head>
<body>
<center>
<h1>welcome to contact</h1>
{% if msg %}
 <b style="color:blue;">{{msg}}</b>
 {% endif %}
<form method="post" action="{% url 'contact'%}">
	{% csrf_token %}
	<table>
		<tr>
			<td>name</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>email</td>
			<td><input type="text" name="email">
		</tr>
		<tr>
			<td>mobile</td>
			<td><input type="text" name="mobile">
		</tr>
	
		<tr>
			<td>remarks</td>
			<td><textarea rows="5" cols="21" name="remarks"></textarea>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="SUBMIT" class="btn btn-primary">
			</td>
		</tr>
	</table>
	
	
</form></center>
<h1>recent contacts</h1>
<hr>
{% for i in contacts%}
 	Name:{{i.name}}<br>
 	Remarks:{{i.remarks}}<br><hr>
{% endfor%}

</body>
</html>
{% endblock %}

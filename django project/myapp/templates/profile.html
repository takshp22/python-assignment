{% extends 'header.html'%}
{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<center>
<h1>Update profile</h1>
{% if msg %}
 <b style="color:blue;">{{msg}}</b>
 {% endif %}
<form  method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" value="{{user.fname}}"></td>
			
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" value="{{user.lname}}"></td>
			
		</tr>
		<tr>
			<td>email</td>
			<td><input type="text" name="email" value="{{user.email}}">
				<td><span id="email" readonly></span></td>
		</tr>
		<tr>
			<td>mobile</td>
			<td><input type="text" name="mobile" value="{{user.mobile}}" >
				<td><span id="mobile"></span></td>
		</tr>
	
		<tr>
			<td>address</td>
			<td><textarea rows="5" cols="21" name="address">{{user.address}}</textarea>
		</tr>
		<tr>
			<td><td colspan="2" align="center"><img src="{{user.profile_picture.url}}" style="width: 100px; height: 100px">
			</td></td>
		</tr>
		
		<tr>
			<td>profile pitcure</td>
			<td><input type="file" name="profsile_picture" ></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Update profile" class="btn btn-primary">
			</td>
		</tr>
	</table>
	
	
</form></center>
</body>
</html>
{% endblock %}

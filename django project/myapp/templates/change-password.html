{% extends 'header.html'%}
{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		span{
			color: red;
		}
	</style>
	
</head>
<body>

<center>
<h1>change password</h1>
{% if msg %}
 <b style="color:blue;">{{msg}}</b>
 {% endif %}
<form name="change password" method="post" action="{% url 'change-password' %}">
	{% csrf_token %}
	<table>
		
		
		
		<tr>
			<td>Old Password</td>
			<td><input type="password" name="old_password" >
		</tr>
		<tr>
			<td>New Password</td>
			<td><input type="password" name="new_password" >
		</tr>
		<tr>
			<td>Confirm new Password</td>
			<td><input type="password" name="cnew_password" >
		</tr>
		
		<tr>
			<td colspan="2" align="center"><input type="submit" value="change password" class="btn btn-primary">
			</td>
		</tr>
	</table>
	
	
</form></center>
</body>
</html>
{% endblock %}

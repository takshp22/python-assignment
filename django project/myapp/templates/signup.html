{% extends 'header.html'%}
{% block content%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		span{
			color: red;
		}
	</style>
	<script type="text/javascript">
		function checkFname()
		{
			var f=document.signup.fname.value;
			var reg=/^[a-zA-Z]+$/;
			if (f== "")
			{
				document.getElementById("fname").innerHTML="Please Enter First Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("fname").innerHTML="please enter only alphabets";
			}
			else
			{
				document.getElementById("fname").innerHTML="";
			}
		}
		function checkLname()
		{
			var f=document.signup.lname.value;
			var reg=/^[a-zA-Z]+$/;
			if (f== "")
			{
				document.getElementById("lname").innerHTML="Please Enter Last Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("lname").innerHTML="please enter only alphabets";
			}
			else
			{
				document.getElementById("lname").innerHTML="";
			}
		}
		function checkEmail()
		{
			var f=document.signup.email.value;
			var reg=/^[a-zA-Z0-9-_.]+@[A-Za-z]+\.[A-Za-z]{2,4}$/;
			if (f== "")
			{
				document.getElementById("email").innerHTML="Please Enter email";
			}
			else if(!reg.test(f))
			{
				document.getElementById("email").innerHTML="please enter valid email";
			}
			else
			{
				document.getElementById("email").innerHTML="";
			}
		}
		function checkMobile()
		{
			var f=document.signup.mobile.value;
			var reg=/^\d{10}$/;
			if (f== "")
			{
				document.getElementById("mobile").innerHTML="Please Enter mobile";
			}
			else if(!reg.test(f))
			{
				document.getElementById("mobile").innerHTML="please enter 10 digit only";
			}
			else
			{
				document.getElementById("mobile").innerHTML="";
			}
		}
		function checkPassword()
		{
			var f=document.signup.password.value;
			var reg=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
			if (f== "")
			{
				document.getElementById("password").innerHTML="Please Enter password";
			}
			else if(!reg.test(f))
			{
				document.getElementById("password").innerHTML="please enter a valid password";
			}
			else
			{
				document.getElementById("password").innerHTML="";
			}
		}
		function checkCPassword()
		{
			var p1=document.signup.password.value;
			var p2=document.signup.cpassword.value;
			if (p2== "")
			{
				document.getElementById("cpassword").innerHTML="Please Enter confirm password";
			}
			else if(p1!=p2)
			{
				document.getElementById("cpassword").innerHTML="password and confirm password does not matched";
			}
			else
			{
				document.getElementById("cpassword").innerHTML="";
			}
		}
	</script>
</head>
<body>

<center>
<h1>welcome to my signup page</h1>
{% if msg %}
 <b style="color:blue;">{{msg}}</b>
 {% endif %}
<form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data ">
	{% csrf_token %}
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" onblur="checkFname();"></td>
			<td><span id="fname"></span></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" onblur="checkLname();"></td>
			<td><span id="lname"></span></td>
		</tr>
		<tr>
			<td>email</td>
			<td><input type="text" name="email" onblur="checkEmail();">
				<td><span id="email"></span></td>
		</tr>
		<tr>
			<td>mobile</td>
			<td><input type="text" name="mobile" onblur="checkMobile();">
				<td><span id="mobile"></span></td>
		</tr>
	
		<tr>
			<td>address</td>
			<td><textarea rows="5" cols="21" name="address"></textarea>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" onblur="checkPassword();">
				<td><span id="password"></span></td>
		</tr>
		<tr>
			<td>confirm password</td>
			<td><input type="password" name="cpassword" onblur="checkCPassword();">
				<td><span id="cpassword"></span></td>
		</tr>
		<tr>
			<td>profile pitcure</td>
			<td><input type="file" name="profile_picture"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="sign up" class="btn btn-primary">
			</td>
		</tr>
	</table>
	
	
</form></center>
</body>
</html>
{% endblock %}
